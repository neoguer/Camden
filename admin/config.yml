backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Carousel Videos"
        name: "videos"
        file: "_data/videos.json"
        fields:
          - label: "Videos"
            name: "videos"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "YouTube Video ID", name: "videoId", widget: "string", hint: "Just the video ID, e.g., 'MV-UF4WIlQE' from youtube.com/watch?v=MV-UF4WIlQE"}
              - {label: "Order", name: "order", widget: "number", default: 1, hint: "Lower numbers appear first"}

      - label: "About Page"
        name: "about"
        file: "_data/about.json"
        fields:
          - {label: "Lead Paragraph", name: "lead", widget: "text"}
          - {label: "Biography", name: "bio", widget: "markdown"}
          - {label: "Headshot", name: "headshot", widget: "string", required: false, hint: "Image filename (e.g., BIMF Headshot 2024.jpg)"}

      - label: "Home Page"
        name: "home"
        file: "_data/home.json"
        fields:
          - {label: "Hero Title", name: "title", widget: "string", default: "Camden Archambeau"}
          - {label: "Hero Subtitle", name: "subtitle", widget: "string", default: "Cellist • Conductor • Educator"}
          - {label: "Location", name: "location", widget: "string", default: "New York City"}

      - label: "Teaching Page"
        name: "teaching"
        file: "_data/teaching.json"
        fields:
          - {label: "Lead Paragraph", name: "lead", widget: "text"}
          - {label: "Introduction", name: "intro", widget: "text"}
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - {label: "Credentials Title", name: "credentialsTitle", widget: "string", default: "Educational Background"}
          - {label: "Credentials", name: "credentials", widget: "markdown"}
          - {label: "Call to Action Text", name: "ctaText", widget: "string", default: "Inquire About Lessons"}

      - label: "Consulting Page"
        name: "consulting"
        file: "_data/consulting.json"
        fields:
          - {label: "Lead Paragraph", name: "lead", widget: "text"}
          - {label: "Introduction", name: "intro", widget: "text"}
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - {label: "Expertise Title", name: "expertiseTitle", widget: "string", default: "Expertise & Background"}
          - {label: "Expertise", name: "expertise", widget: "markdown"}
          - {label: "Call to Action Text", name: "ctaText", widget: "string", default: "Schedule a Consultation"}

      - label: "Gallery Page"
        name: "gallery"
        file: "_data/gallery.json"
        fields:
          - label: "Gallery Images"
            name: "images"
            widget: "list"
            fields:
              - {label: "Image Filename", name: "src", widget: "string", hint: "e.g., BIMF Headshot 2024.jpg"}
              - {label: "Alt Text", name: "alt", widget: "string"}
              - {label: "Caption", name: "caption", widget: "string"}

      - label: "Contact Page"
        name: "contact"
        file: "_data/contact.json"
        fields:
          - {label: "Introduction", name: "intro", widget: "text"}
          - {label: "Locations", name: "locations", widget: "text", hint: "Separate multiple locations with line breaks"}
          - {label: "Instagram URL", name: "instagramUrl", widget: "string"}
          - {label: "YouTube URL", name: "youtubeUrl", widget: "string"}
          - {label: "Affiliations", name: "affiliations", widget: "text", hint: "Separate multiple affiliations with line breaks"}
          - {label: "Formspree Form ID", name: "formspreeId", widget: "string", hint: "e.g., xdkbarbj"}
